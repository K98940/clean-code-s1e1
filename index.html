<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="new-task">
        <label class="new-task__label" for="new-task-input">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task-input"class="new-task__input" type="text">
          <button class="btn new-task__btn">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="section-title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label task-item__row">Pay Bills</label>
            <input class="task-item__input" type="text">
            <button class="btn task-item-btn__edit">Edit</button>
            <button class="btn task-item-btn__delete">
              <img class="task-item__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task-item_edit-mode task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label task-item__row">Go Shopping</label>
            <input class="input task-item__input" type="text" value="Go Shopping">
            <button class="btn task-item-btn__edit">Save</button>
            <button class="btn task-item-btn__delete">
              <img class="task-item__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="section-title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task-item__label task-item__row">See the Doctor</label>
            <input class="input task-item__input" type="text">
            <button class="btn task-item-btn__edit">Edit</button>
            <button class="btn task-item-btn__delete">
              <img class="task-item__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
