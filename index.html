<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="section-new-task">
        <label class="label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task"class="input task-row" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="section-title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="label task-row">Pay Bills</label>
          <input class="input task-row" type="text">
          <button class="btn btn-task-edit">Edit</button>
          <button class="btn btn-task-delete">
            <img class="btn-task-delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input class="input" type="checkbox">
          <label class="label task-row">Go Shopping</label>
          <input class="input task-row" type="text" value="Go Shopping">
          <button class="btn btn-task-edit">Save</button>
          <button class="btn btn-task-delete">
            <img class="btn-task-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class="label task-row">See the Doctor</label>
          <input class="input task-row" type="text">
          <button class="btn btn-task-edit">Edit</button>
          <button class="btn btn-task-delete">
            <img class="btn-task-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
